# Server Configuration
server.port=${PORT:8080}

# Application Name
spring.application.name=autoflex-inventory

# PostgreSQL Database Configuration
# Railway injeta DATABASE_URL automaticamente em produção
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:postgresql://localhost:5432/autoflex}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USERNAME:autoflex}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:autoflex123}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logging
logging.level.org.hibernate.SQL=${LOG_SQL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE